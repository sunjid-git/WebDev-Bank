<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!---------------------------- Submit Area -------------------------------->
    <div id="submit-area">
        <h1 class="text-center">Welcome to DebWeb Bank</h1>
        <div class="login-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <div id="loginId" class="btn btn-success">Enter</div>
        </div>
    </div>

    <!---------------------------- Transaction Area -------------------------------->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit ">
                    <h3>Deposit</h3>
                    <h3>$ <span id="currentDeposit">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h3>Withdraw</h3>
                    <h3>$ <span id="currentWithdraw">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance ">
                    <h3>Balance</h3>
                    <h3>$ <span id="currentBalance">1240</span></h3>
                </div>
            </div>
        </div>

        <!---------------------------- Deposit & Withdraw -------------------------------->
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h3>Deposit</h3>
                    <input id="depositAmount"  type="text" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <div id="depositButton" class="btn btn-success">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <div id="withdrawButton" class="btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // activating Welcome page to transaction page
        document.getElementById('loginId').addEventListener('click', function () {
            document.getElementById('submit-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        });



        
        // working on deposit button
        document.getElementById('depositButton').addEventListener('click', function () {
            const depositNumber  = getInputText('depositAmount');


            showSpanText('currentDeposit',depositNumber);
            showSpanText('currentBalance',depositNumber);

            document.getElementById('depositAmount').value = '';
        });

        // working on withdraw button
        document.getElementById('withdrawButton').addEventListener('click', function () {
            const withdrawNumber = getInputText('withdrawAmount');

            showSpanText('currentWithdraw',withdrawNumber);
            showSpanText('currentBalance',-1*withdrawNumber);
            document.getElementById('withdrawAmount').value = '';
        });

           // working on input text
           function getInputText(id){
                   const inputText = document.getElementById(id).value;
                   const inputValue = parseFloat(inputText);
                   return inputValue;

           }

         // working on span tag to show
         function showSpanText(id,inputValue){
             const current = document.getElementById(id).innerText;
             const currentNumber = parseFloat(current);
             const total = currentNumber + inputValue;

             document.getElementById(id).innerText = total;

         } 
    </script>
</body>

</html>
