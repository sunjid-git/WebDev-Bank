<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!---------------------------- Submit Area -------------------------------->
    <div id="submit-area">
        <h1 class="text-center">Welcome to DebWeb Bank</h1>
        <div class="login-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <div id="loginId" class="btn btn-success">Enter</div>
        </div>
    </div>

    <!---------------------------- Transaction Area -------------------------------->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit ">
                    <h3>Deposit</h3>
                    <h3>$00</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h3>Withdraw</h3>
                    <h3>$00</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance ">
                    <h3>Balance</h3>
                    <h3>$1240</h3>
                </div>
            </div>
        </div>
       <!---------------------------- Deposit & Withdraw Area -------------------------------->
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h1>Deposit</h1>
                    <input type="text" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <div class="btn btn-success">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h1>Withdraw</h1>
                    <input type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <div class="btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('loginId').addEventListener('click', function () {
            document.getElementById('submit-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';

        });
    </script>
</body>

</html>
